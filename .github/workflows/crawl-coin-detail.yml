name: Crawl Coin Detail Hourly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # m·ªói gi·ªù 1 l·∫ßn

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run crawl script
        run: node crawl_coin_detail.js
        continue-on-error: true

      - name: Commit updated coin details
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main --rebase || true
          git add coin/detail/
          git diff --cached --quiet || git commit -m "ü™ô Update coin details $(date +'%Y-%m-%d %H:%M')"
          git push
